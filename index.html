<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRS Visa Processing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-light: #60a5fa;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #ca8a04;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --hover-bg: #f8fafc;
        }

        :root[data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border: #374151;
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #eab308;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --hover-bg: #2d3748;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-secondary);
        }

        .login-card {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .google-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s;
        }

        .google-btn:hover {
            background: var(--hover-bg);
        }

        
        /* Main App Container */
        .app-container {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .user-email {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Theme Switcher */
        .theme-switcher {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
            margin-left: 12px;
        }

        /* Form Section */
        .form-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Table Styles */
        .table-container {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-secondary);
            font-weight: 600;
            cursor: pointer;
        }

        tr:hover td {
            background: var(--hover-bg);
        }

        td[contenteditable] {
            cursor: text;
            background: var(--hover-bg);
            outline: none;
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pending {
            background: var(--warning);
            color: white;
        }

        .status-approved {
            background: var(--success);
            color: white;
        }

        .status-rejected {
            background: var(--danger);
            color: white;
        }

        /* Dropdown Styles for Editable Status */
        .status-dropdown {
            border: none;
            background: transparent;
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-primary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Toast Overrides */
        .toastify {
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            box-shadow: var(--card-shadow) !important;
        }

        /* Search Input */
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/anandvip/qrs-resources/refs/heads/main/QRS-removebg-preview.png" 
                 alt="QRS Logo" class="login-logo">
            <button id="googleSignInButton" class="google-btn">
                <img src="/api/placeholder/24/24" alt="Google Logo">
                Sign in with Google
            </button>
            <div id="g_id_onload" 
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-callback="handleCredentialResponse">
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <header class="header">
            <div class="header-left">
                <img src="https://raw.githubusercontent.com/anandvip/qrs-resources/refs/heads/main/QRS-removebg-preview.png" 
                     alt="QRS Logo" class="logo">
                <h1>Visa Processing System</h1>
            </div>
            <div class="header-right">
                <div id="userProfile" class="user-profile">
                    <!-- User profile will be inserted here -->
                </div>
                <button class="theme-switcher" onclick="toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <section class="form-section">
            <h2>New Application</h2>
            <form id="applicationForm" onsubmit="handleSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="passport">Passport Number</label>
                        <input type="text" id="passport" name="passport" 
                               pattern="[A-Z0-9]{8,}" required
                               placeholder="e.g., AB1234567">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" 
                               pattern="[0-9]{10}" required
                               placeholder="10 digits">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Passport Expiry Date</label>
                        <input type="date" id="expiryDate" name="expiryDate" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Submit Application
                </button>
            </form>
        </section>

        <input type="text" id="searchInput" class="search-input" placeholder="Search applications...">

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable('name')">Name</th>
                        <th onclick="sortTable('email')">Email</th>
                        <th onclick="sortTable('phone')">Phone Number</th>
                        <th onclick="sortTable('passport')">Passport</th>
                        <th onclick="sortTable('expiryDate')">Expiry Date</th>
                        <th onclick="sortTable('status')">Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicationsTable">
                    <!-- Applications will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            signInWithCredential
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            query,
            where,
            orderBy,
            onSnapshot,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBAge8ocbBjPn4sFTyqLJJIEKe3DTBNozA",
            authDomain: "qrs-visa.firebaseapp.com",
            projectId: "qrs-visa",
            storageBucket: "qrs-visa.firebasestorage.app",
            messagingSenderId: "1010222063111",
            appId: "1:1010222063111:web:adc7b5fde64c2c3206d4a2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Global state
        let currentUser = null;
        let applications = [];

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                updateUserProfile(user);
                initializeFirestore();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }
        });

        // Initialize Firestore listeners
        function initializeFirestore() {
            const applicationsRef = collection(db, 'applications');
            // Create a compound query
            const q = query(applicationsRef,
                where('userId', '==', currentUser.uid),
                orderBy('submittedDate', 'desc')
            );

            // Real-time listener
            onSnapshot(q, (snapshot) => {
                applications = [];
                snapshot.forEach((doc) => {
                    applications.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderApplications();
            }, (error) => {
                console.error('Firestore listener error:', error);
                showToast('Error loading applications: ' + error.message, 'error');
            });
        }

        // Authentication functions
        window.handleGoogleSignIn = async () => {
            try {
                showLoading(true);
                await signInWithPopup(auth, provider);
                showToast('Signed in successfully', 'success');
            } catch (error) {
                console.error('Sign-in error:', error);
                showToast('Sign-in failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        window.handleSignOut = async () => {
            try {
                showLoading(true);
                await signOut(auth);
                showToast('Signed out successfully', 'success');
            } catch (error) {
                console.error('Sign-out error:', error);
                showToast('Sign-out failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // One-tap sign-in handler
        window.handleCredentialResponse = (response) => {
            const credential = GoogleAuthProvider.credential(response.credential);
            signInWithCredential(auth, credential)
                .then(() => {
                    showToast('Signed in successfully', 'success');
                })
                .catch((error) => {
                    console.error('One-tap sign-in error:', error);
                    showToast('Sign-in failed: ' + error.message, 'error');
                });
        };

        // Update user profile UI
        function updateUserProfile(user) {
            const userProfileElement = document.getElementById('userProfile');
            userProfileElement.innerHTML = `
                <img src="${user.photoURL || '/api/placeholder/40/40'}" alt="Profile" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">${user.displayName}</span>
                    <span class="user-email">${user.email}</span>
                </div>
                <button onclick="handleSignOut()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            `;
        }

        // Form submission handler
        window.handleSubmit = async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Validate expiry date
            if (!validateExpiryDate(formData.get('expiryDate'))) {
                showToast('Invalid passport expiry date', 'error');
                return;
            }

            const applicationData = {
                userId: currentUser.uid,
                name: formData.get('name'),
                email: formData.get('email'),
                passport: formData.get('passport').toUpperCase(),
                phone: formData.get('phone'),
                expiryDate: formData.get('expiryDate'),
                status: 'Pending',
                submittedDate: new Date().toISOString()
            };

            try {
                showLoading(true);
                await addDoc(collection(db, 'applications'), applicationData);
                form.reset();
                showToast('Application submitted successfully', 'success');
            } catch (error) {
                console.error('Submit error:', error);
                showToast('Error submitting application: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // Date validation
        function validateExpiryDate(dateString) {
            const expiryDate = new Date(dateString);
            const now = new Date();
            const minDate = new Date();
            minDate.setMonth(now.getMonth() + 6);
            const maxDate = new Date();
            maxDate.setFullYear(now.getFullYear() + 10);

            return expiryDate >= minDate && expiryDate <= maxDate;
        }

        // Render applications table
        function renderApplications() {
            const tbody = document.getElementById('applicationsTable');
            if (applications.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">
                            No applications found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = applications.map(app => `
                <tr>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'name', this.innerText)">${app.name}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'email', this.innerText)">${app.email}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'phone', this.innerText)">${app.phone}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'passport', this.innerText)">${app.passport}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'expiryDate', this.innerText)">${new Date(app.expiryDate).toLocaleDateString()}</td>
                    <td>
                        <select class="status-dropdown" onchange="updateApplication('${app.id}', 'status', this.value)">
                            <option value="Pending" ${app.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Approved" ${app.status === 'Approved' ? 'selected' : ''}>Approved</option>
                            <option value="Rejected" ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="handleDelete('${app.id}')" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update application field
        async function updateApplication(id, field, value) {
            try {
                const applicationRef = doc(db, 'applications', id);
                await updateDoc(applicationRef, { [field]: value });
                showToast('Application updated successfully', 'success');
            } catch (error) {
                console.error('Update error:', error);
                showToast('Error updating application: ' + error.message, 'error');
            }
        }

        // Delete application
        window.handleDelete = async (id) => {
            if (!confirm('Are you sure you want to delete this application?')) {
                return;
            }

            try {
                showLoading(true);
                await deleteDoc(doc(db, 'applications', id));
                showToast('Application deleted successfully', 'success');
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Error deleting application: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // Theme management
        window.toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        };

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-switcher i');
            icon.className = `fas ${theme === 'light' ? 'fa-moon' : 'fa-sun'}`;
        }

        // Utility functions
        function showToast(message, type = 'info') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                className: `toast-${type}`,
                stopOnFocus: true,
                close: true
            }).showToast();
        }

        function showLoading(show = true) {
            document.querySelector('.loading-overlay').style.display = 
                show ? 'flex' : 'none';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApplications = applications.filter(app =>
                app.name.toLowerCase().includes(searchTerm) ||
                app.email.toLowerCase().includes(searchTerm) ||
                app.phone.toLowerCase().includes(searchTerm) ||
                app.passport.toLowerCase().includes(searchTerm) ||
                app.status.toLowerCase().includes(searchTerm)
            );
            renderFilteredApplications(filteredApplications);
        });

        function renderFilteredApplications(filteredApplications) {
            const tbody = document.getElementById('applicationsTable');
            if (filteredApplications.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">
                            No applications found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredApplications.map(app => `
                <tr>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'name', this.innerText)">${app.name}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'email', this.innerText)">${app.email}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'phone', this.innerText)">${app.phone}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'passport', this.innerText)">${app.passport}</td>
                    <td contenteditable="true" onblur="updateApplication('${app.id}', 'expiryDate', this.innerText)">${new Date(app.expiryDate).toLocaleDateString()}</td>
                    <td>
                        <select class="status-dropdown" onchange="updateApplication('${app.id}', 'status', this.value)">
                            <option value="Pending" ${app.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Approved" ${app.status === 'Approved' ? 'selected' : ''}>Approved</option>
                            <option value="Rejected" ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="handleDelete('${app.id}')" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            // Add click handler for Google sign-in button
            document.getElementById('googleSignInButton')
                .addEventListener('click', handleGoogleSignIn);
        });
    </script>
</body>
</html>
